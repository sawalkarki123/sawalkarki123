<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Love Calculator</h1>
        <input type="text" id="name1" placeholder="Your Name">
        <input type="text" id="name2" placeholder="Partner's Name">
        <button onclick="calculateLove()">Calculate</button>
        <div id="result"></div>
    </div>

    <script>
        function calculateLove() {
            const name1 = document.getElementById('name1').value.toLowerCase();
            const name2 = document.getElementById('name2').value.toLowerCase();
            let result = '0%';

            if ((name1 === 'sawal karki' && name2 === 'bidhya bhatta') || (name1 === 'bidhya bhatta' && name2 === 'sawal karki')) {
                result = '100%';
            }

            document.getElementById('result').innerText = `Love Compatibility: ${result}`;
        }
    </script>
</body>
</html>
